{% extends "base.html" %}
{% block title %}Users - RADIUS Portal{% endblock %}
{% block content %}

<div class="grid">
  <section>
    <h2>Users</h2>
    <table>
      <thead>
        <tr><th>Username</th><th>Password</th><th>Expiration</th><th></th></tr>
      </thead>
      <tbody>
        {% for u in users %}
          <tr>
            <td><a href="{{ url_for('users.edit_user', username=u.username) }}">{{ u.username }}</a></td>
            <td>{{ "set" if u.has_password else "—" }}</td>
            <td>{{ u.expiration or "—" }}</td>
            <td>
              <form method="post" action="{{ url_for('users.delete_user') }}">
                <input type="hidden" name="username" value="{{ u.username }}">
                <button class="danger" onclick="return confirm('Delete {{u.username}}?')">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>

  <aside>
    <h2>Create user</h2>
    <form method="post" action="{{ url_for('users.create_user') }}">
      <label>Username</label><input name="username" required>
      <label>Password</label><input name="password" required>
      <label>Expiration (optional)</label><input name="expiration" placeholder="YYYY-MM-DD or YYYY-MM-DD HH:MM:SS">
      <button type="submit">Create</button>
    </form>

    <h2>Update</h2>
    <form method="post" action="{{ url_for('users.set_password') }}">
      <label>Username</label><input name="username" required>
      <label>New password</label><input name="password" required>
      <button type="submit">Set password</button>
    </form>

    <form method="post" action="{{ url_for('users.set_expiration') }}">
      <label>Username</label><input name="username" required>
      <label>Expiration</label><input name="expiration" required>
      <button type="submit">Set expiration</button>
    </form>

    <form method="post" action="{{ url_for('users.clear_expiration') }}">
      <label>Username</label><input name="username" required>
      <button type="submit">Clear expiration</button>
    </form>
  </aside>
</div>

{% endblock %}
