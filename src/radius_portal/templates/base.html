<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ cfg.header_title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
  <header class="header-bar">
    <div class="container header-inner">
	    <h1 class="site-title">{{ cfg.header_title }}</h1>

      {% if current_user %}
        <div class="user-info">Logged in as <strong>{{ current_user }}</strong></div>
      {% endif %}
    </div>
  </header>

    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">
            {% for m in messages %}<div>{{ m }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
